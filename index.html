<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <!-- google font work sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- custom css style -->
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
        }
    </style>


    <!-- tailwind and daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- banner section -->
        <div class="hero min-h-[50%] bg-[#F9F6E2]">
            <div class="hero-content flex-col lg:flex-row-reverse gap-12">
                <img src="./images/Summer 1.png" class="max-w-sm rounded-lg" />
                <div class="space-y-11">
                    <h3 class="text-3xl font-medium">---SALE FEVER---</h3>
                    <h1 class="text-5xl font-bold">
                        Purchase TK 200 or
                        <br>
                        above & get <span class="text-[#E527B2]">20% off</span>
                    </h1>
                    <p class="text-2xl font-medium">Use Promo Code <button
                            class="btn-sm rounded-lg bg-[#E527B2] text-xl font-semibold text-white">SELL200</button></p>
                </div>
            </div>
        </div>
    </header>
    <!-- main section -->
    <main class="mt-12 container mx-auto flex gap-6">
        <section>
            <h3 class="text-4xl font-semibold mb-5 pl-6">Kitchenware</h3>
            <!-- card container -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- card 1 -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10 w-3/4 h-3/4 rounded-lg pb-10 bg-[#f3f3f3] mx-auto">
                        <img src="./images/prod1.png" alt="Product-1" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        </div>
                        <h2 class="card-title">K. Accessories</h2>
                        <p><span>39.00</span> TK</p>
                        <div class="card-actions">
                            <button onclick="btnClickHandler(this)" class="bg-[#E527B2] px-4 py-3 rounded-md text-white font-medium">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- card 2 -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10 w-3/4 h-3/4 rounded-lg pb-10 bg-[#f3f3f3] mx-auto">
                        <img src="./images/prod2.png" alt="Product-1" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        </div>
                        <h2 class="card-title">K. Accessories</h2>
                        <p><span>25.00</span> TK</p>
                        <div class="card-actions">
                            <button onclick="btnClickHandler(this)" class="bg-[#E527B2] px-4 py-3 rounded-md text-white font-medium">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- card 3 -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10 w-3/4 h-3/4 rounded-lg pb-10 bg-[#f3f3f3] mx-auto">
                        <img src="./images/prod3.png" alt="Product-1" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        </div>
                        <h2 class="card-title">Home Cooker</h2>
                        <p><span class="price">49.00</span> TK</p>
                        <div class="card-actions">
                            <button onclick="btnClickHandler(this)" class="bg-[#E527B2] px-4 py-3 rounded-md text-white font-medium">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- cart and coupon section -->
        <div class="space-y-6 mt-14">
            <div class="shadow-xl p-6 rounded-lg space-y-4">
                <h3 class="text-xl font-medium">Have coupon?</h3>
                <p><input class="py-2 pl-2 border rounded-l-lg border-gray-200 w-[150px]" type="text" placeholder="Coupon code"><button class="bg-[#E527B2] rounded-r-lg p-2 text-white">Apply</button></p>
            </div>
            <div class="shadow-xl rounded-lg p-6 space-y-4">
                <div id="selected-product" class="selected-product font-semibold">

                </div>
                <hr>
                <p class="text-xl font-medium">Total Price : <span id="total-price">0</span> Tk</p>
                <p class="text-xl font-medium">Discount :</p>
                <p class="text-xl font-medium">Total :</p>
                <button class="btn-wide bg-[#E527B2] rounded-lg py-3 text-white">Make Purchase</button>
            </div>
        </div>
    </main>



    <script src="./js/index.js"></script>
</body>

</html>
